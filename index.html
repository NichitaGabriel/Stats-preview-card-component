<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Inter Font 400 & 700 -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

		<!-- Lexend Deca 400 -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Stats preview card component</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card-container">
			<img src="images/image-header-mobile.jpg" alt="" id="mobile-image" />
			<div class="overlay-mobile"></div>
			<div class="card-body">
				<p class="title"> Get <span class="inside-title">insights</span> that help your business grow. </p>
				<p class="description">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
					overall efficiency.
				</p>
				<div class="card-footer">
					<div class="companies-stat">
						<p class="big-text">10k&plus;</p>
						<p class="small-text">companies</p>
					</div>
					<div class="templates-stat">
						<p class="big-text">314</p>
						<p class="small-text">templates</p>
					</div>
					<div class="queries-stat">
						<p class="big-text">12M&plus;</p>
						<p class="small-text">queries</p>
					</div>
				</div>
			</div>
			<div class="image-container">
				<img src="images/image-header-desktop.jpg" alt="" id="desktop-image" />
				<div class="overlay-desktop"></div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://www.frontendmentor.io/profile/NichitaGabriel">Nichita Gabriel</a>.
		</div>
	</body>
</html>
